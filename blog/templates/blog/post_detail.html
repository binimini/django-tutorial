{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div style="display:flex; align-items:center;">
            <h1 style="margin-right:100px;">{{ post.title }}</h1>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" style="height:30px; margin-left:10px;">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            {% endif %}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
